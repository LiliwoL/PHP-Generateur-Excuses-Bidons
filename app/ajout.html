<!DOCTYPE html>
<html lang="fr">

<body>
<div class="container">
    <h1 class="mt-4">Générateur</h1>

    <p>Veuillez choisir votre thématique pour recevoir une excuse.</p>

    <form method="POST" action="ajout.php" id="formulaireAjoutExcuse">
        <div class="form-group">
            <label for="thematique">Thématique de la nouvelle excuse :</label>
            <select id="thematique" name="thematique" class="form-control">
                <option value="1">Retard</option>
                <option value="2">Devoir non fait</option>
            </select>
        </div>

        <div class="form-group">
            <label for="thematique">Nouvelle excuse :</label>
            <textarea id="excuse" name="excuse" class="form-control">
            </textarea>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter une excuse</button>
    </form>
</div>
